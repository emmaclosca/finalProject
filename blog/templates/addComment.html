{% extends 'base.html' %}
{% block content %}

{% if not request.user.username == "guest" %}
<h1>Add Comment</h1>
<hr>
   <div class="form-group">
      <form method="POST" action="{% url 'addComment' pk=post.pk %}">
         {% csrf_token %}
         {{ form.as_p }}
         <button type="submit">Add Comment</button>
      </form>
   </div>
{% endif %}
{% endblock %}

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Eyes on the Unseen</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light custom-navbar-bg">
   <div class="container-fluid">
     <a class="navbar-brand">Eyes on the Unseen</a>
     <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
       <span class="navbar-toggler-icon"></span>
     </button>
     <div class="collapse navbar-collapse" id="navbarNavDropdown">
       <ul class="navbar-nav ms-auto">
         <li class="nav-item">
           <a class="nav-link" href="{% url 'index' %}">Blog</a>
         </li>
         <li class="nav-item">
           <a class="nav-link" href="{% url 'forum' %}">Forum</a>
         </li>
         <li class="nav-item">
           <a class="nav-link" href="{% url 'news' %}">News</a>
         </li>
         {% if request.user.username == "guest" %}
         <li class="nav-item">
           <a class="nav-link" href="{% url 'signUp' %}">Sign Up</a>
         </li>
         {% else %}
         <li class="nav-item">
           <a class="nav-link" href="{% url 'editProfile' %}">Account</a>
         </li>
         <li class="nav-item">
           <a class="nav-link" href="{% url 'logout' %}">Logout</a>
         </li>
         {% endif %}
       </ul>
     </div>
   </div>
 </nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

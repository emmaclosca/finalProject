{% extends 'base.html' %}

{% block content %}
<h1>Blog</h1>
  <ul>
    {% for post in blog_post %}
      <li><a href="{% url 'blogContent' post.pk %}">
        {{ post.title }}</a> - {{ post.author.name }} - 
        <small><a href ="{% url 'updatePost' post.pk %}">Edit</a>
           <a href ="{% url 'deletePost' post.pk %}">Delete</a></small>
        <br>
        {{ post.content }} 
      </li>
    {% endfor %}
  </ul>
{% endblock %}
